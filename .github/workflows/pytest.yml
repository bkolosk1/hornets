name: Run Pytests

on:
  push:
    paths:
      - 'hornets/hornets/**'
      - 'tests/**'
  pull_request:
    paths:
      - 'hornets/hornets/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "::add-path::${HOME}/.local/bin"

    - name: Install dependencies
      run: |
        poetry install

    - name: Run Pytest
      run: |
        poetry run pytest tests/
